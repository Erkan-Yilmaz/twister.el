language: emacs-lisp
addons:
  apt:
    sources:
      # stable emacs
      - cassou-emacs
    packages:
      - emacs24-nox
      - python
cache:
  directories:
    - $HOME/.cask
    - $HOME/.twister
before_install:
  #- sudo add-apt-repository -y ppa:ubuntu-elisp/ppa
  # emacs-el ? needed for what?
  - curl -fsSL https://raw.githubusercontent.com/cask/cask/master/go | python
  - export PATH="$HOME/.cask/bin:$PATH"
  - cask
env:
  - EMACS=emacs24
script:
  - emacs --version
  - make test

